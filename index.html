<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entraînement Quotidien</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>📢 Tout faire en x4 !</h1>
    <div id="chrono">Temps restant : <span id="timer"></span></div>

    <div id="exception-message" class="hidden">
        <h2>❌ Entraînement annulé pour aujourd'hui ❌</h2>
        <button id="undo-exception">Finalement, je peux le faire</button>
    </div>

    <div id="container">
        <ul id="exercises-list"></ul>
    </div>

    <button id="reset">Réinitialiser</button>
    <button id="skip-day">Exceptionnellement, je ne fais pas l'entraînement aujourd'hui</button>

    <div id="edit-box" class="hidden">
        <h2>Modifier les répétitions</h2>
        <p id="exercise-name"></p>
        <input type="number" id="new-reps">
        <button id="save-edit">Sauvegarder</button>
        <button id="cancel-edit">Annuler</button>
    </div>

    <div id="audio-player">
        <div id="track-info">Chargement...</div>
        <input type="range" id="progress-bar" value="0" step="0.1">
        <div id="time-info">
            <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
        </div>
        <div id="controls">
            <button id="prev-track">⏪</button>
            <button id="play-pause">▶️</button>
            <button id="next-track">⏩</button>
        </div>
    </div>
    
    <script src="player.js"></script>
    
    
    <script src="script.js"></script>
</body>
</html>
